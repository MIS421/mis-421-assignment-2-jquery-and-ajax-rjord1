<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/start/jquery-ui.css" integrity="sha384-01WuRmrvEBcOCopQ6jdZlWPPFiXvhcF3ST+/YhEf+W3RBj6+DsJoRsG2JSWVygyh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Cerebro</title>
</head>
<body>
    <div class="container">
        <header onclick="changeBackground()">
            <h1>Cerebro</h1>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="query" placeholder="Search Cerebro">
                <button onclick="search()">Search</button>
            </div>
            <div class="buttons">
            <button onclick="displayTime()">Show Time</button>
            <button onclick="feelingLucky()">Feeling Lucky</button>
            </div>
        </main>

    </div>
    <div id="target">
        <div id="searchResults"></div>
        <div id="time"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
